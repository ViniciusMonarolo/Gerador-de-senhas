<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner-gerador-senha">
        <div class="cabecalho-gerador-senha">
            <div class="senha">
                <span id="senha"></span>
                <button id="copiar">Copiar</button>
            </div>
        </div>
        <div class="corpo-gerador-senha">
            <div class="form">
                <label for="tamanho">Tamanho da senha</label>
                <input type="number" id="tamanho" min="6" max="30">
            </div>
            <div class="form">
                <label for="maiusculas">Maiúsculas</label>
                <input type="checkbox" id="maiusculas">
            </div>
            <div class="form">
                <label for="minusculas">Minúsculas</label>
                <input type="checkbox" id="minusculas">
            </div>
            <div class="form">
                <label for="numeros">Números</label>
                <input type="checkbox" id="numeros">
            </div>
            <div class="form">
                <label for="caracteres-especiais">Caractéres especiais</label>
                <input type="checkbox" id="caracteres-especiais">
            </div>

            <button type="button" class="gerar-senha" id="gerar-senha">
                Gerar senha
            </button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
